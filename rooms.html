<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Room Details</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAP_API_KEY&callback=initMap" async defer></script>
  <style>
    /* Custom styling for the Google Map */
    #map {
      height: 400px;
      width: 100%;
    }

    /* Global Styles */
    body {
      background-color: #f7f7f7;
      font-family: 'Arial', sans-serif;
      color: #333;
    }

    h2, h3 {
      color: #0081cc;
    }

    /* Hotel Info Section */
    .hotel-info {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .hotel-info img {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Room Cards */
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .card-title {
      color: #0081cc;
      font-size: 1.25rem;
      font-weight: bold;
    }

    .card-body {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 0 0 10px 10px;
    }

    .card-text {
      color: #555;
    }

    .card-img-top {
      border-radius: 10px 10px 0 0;
    }

    /* Button */
    .btn-primary {
      background-color: #0081cc;
      border-color: #0081cc;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
    }

    .btn-primary:hover {
      background-color: #6a4a2e;
      border-color: #6a4a2e;
    }

    /* Map Section */
    #map {
      border-radius: 10px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <!-- Hotel Info -->
    <div class="hotel-info">
      <h2 id="hotel-title"></h2>
      <img src="img/86597a5ad777499a9289dfbc11a816a9.jpeg" class="img-fluid my-3" alt="Hotel Image" width="100%" id="hotel-image">
      <p><strong>Location:</strong> <span id="location-hotel">New York City</span></p>
      <p><strong>Rating:</strong> <span id="raite">★★★★☆</span></p>
    </div>

    <!-- Google Map -->
    <div id="map">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.278089017314!2d-80.19179008468172!3d25.761679582311405!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9b7c8c7d0ffcf%3A0x2f7f8a299fbb1a16!2sMiami%2C%20FL%2C%20USA!5e0!3m2!1sen!2s!4v1638508128015!5m2!1sen!2s" 
        width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <h3>Available Rooms</h3>

    <!-- Rooms Cards -->
    <div class="row" id="rooms-container">
      

      <!-- Add more rooms as needed -->
    </div>
  </div>

  <script>
    function navigateToBookingPage(roomName, price, amenities, maxPeople, roomImages) {
      // Redirect to booking.html with query parameters
      window.location.href = `booking.html?roomName=${encodeURIComponent(roomName)}&price=${price}&amenities=${encodeURIComponent(amenities)}&maxPeople=${maxPeople}&roomImages=${encodeURIComponent(roomImages)}`;
    }

    function initMap() {
      var hotelLocation = { lat: 40.7128, lng: -74.0060 }; // New York City
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12,
        center: hotelLocation
      });
      var marker = new google.maps.Marker({
        position: hotelLocation,
        map: map
      });
    }
  </script>
<script src="data.js"></script>
<script src="rooms.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cairo Hotels</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        .card-title {
            font-weight: bold;
            font-size: 1.2rem;
        }
        .card-text {
            font-size: 0.9rem;
        }
        .rating {
            color: #FFD700; /* Gold for rating stars */
        }
        .price {
            color: #2859a7; /* Green for price */
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Hotels in Alex</h1>
        <!-- Search Bar -->
        <div class="mb-4">
            <input id="search-bar" type="text" class="form-control" placeholder="Search for a hotel...">
        </div>

        <!-- Hotels Section -->
        <div id="hotels-section" class="row g-3">
            <!-- Hotel Cards will be injected here -->
        </div>
    </div>

    <script>
        const hotels = [
    { name: "Hotel Pyramids View", image: "https://dynamic-media-cdn.tripadvisor.com/media/photo-o/15/05/11/dc/tolip-golden-plaza-hotel.jpg?w=1200&h=-1&s=1", price: "$120", rating: "4.5/5", address: "Giza, Cairo" },
    { name: "Nile River Hotel", image: "https://dynamic-media-cdn.tripadvisor.com/media/photo-o/23/69/8d/92/triumph-plaza-hotel.jpg?w=1200&h=-1&s=1", price: "$200", rating: "4.8/5", address: "Zamalek, Cairo" },
    { name: "Grand Cairo Hotel", image: "https://www.hotelscombined.com/himg/76/b7/f9/leonardo-1128388-Exterior_Night_Shot_O-145902.jpg", price: "$150", rating: "4.3/5", address: "Downtown, Cairo" },
    { name: "Royal Palace Hotel", image: "https://pix10.agoda.net/hotelImages/947/947951/947951_15082411470034898372.jpg?ca=5&ce=1&s=702x392", price: "$180", rating: "4.7/5", address: "Heliopolis, Cairo" },
    { name: "The Modern Pyramid", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkWlwMu1R2DRPMw7QptvtVO_qOCEjXUsQvBA&s", price: "$110", rating: "4.2/5", address: "Giza, Cairo" },
    { name: "Luxury Inn", image: "https://www.hotelscombined.com/himg/b9/53/4e/ice-102818876-1685650_3XL-184145.jpg", price: "$250", rating: "4.9/5", address: "Maadi, Cairo" },
    { name: "Cairo City Stay", image: "https://dq5r178u4t83b.cloudfront.net/wp-content/uploads/sites/23/2023/01/31113651/Infinty-pool-1170x780.jpg", price: "$95", rating: "4.0/5", address: "Downtown, Cairo" },
    { name: "Historic Nile Hotel", image: "https://cf.bstatic.com/xdata/images/hotel/max1024x768/504400874.jpg?k=0790e9a7cdece983b7df88919a8c839d25209b6d6e45cf8ac34470c4513d8fdf&o=&hp=1", price: "$175", rating: "4.6/5", address: "Garden City, Cairo" },
    { name: "Golden Sand Hotel", image: "https://lirp.cdn-website.com/36fc9571/dms3rep/multi/opt/DSC08710-1920w.jpg", price: "$130", rating: "4.4/5", address: "Nasr City, Cairo" },
    { name: "Pharaoh's Luxury", image: "https://www.cairo-airport.com/img/acde09688e.jpg", price: "$300", rating: "5.0/5", address: "Giza Plateau, Cairo" },
];

// Function to display hotels
function displayHotels(filter = "") {
    const hotelsSection = document.getElementById("hotels-section");
    hotelsSection.innerHTML = ""; // Clear the section

    hotels
        .filter(hotel => hotel.name.toLowerCase().includes(filter.toLowerCase()))
        .forEach(hotel => {
            const hotelCard = `
                <div class="col-md-4">
                    <div class="card">
                        <img src="${hotel.image}" class="card-img-top" alt="${hotel.name}">
                        <div class="card-body">
                            <h5 class="card-title">${hotel.name}</h5>
                            <p class="card-text address">${hotel.address}</p>
                            <p class="card-text price">${hotel.price}</p>
                            <p class="card-text rating">Rating: ${hotel.rating}</p>
                        </div>
                    </div>
                </div>
            `;
            hotelsSection.innerHTML += hotelCard;
        });
}

// Initial display
displayHotels();

// Add event listener for search bar
document.getElementById("search-bar").addEventListener("input", function (event) {
    displayHotels(event.target.value);
});

    </script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <title>AxA Hotels - Login</title>
    <meta charset="UTF-8">
    <meta name="description" content="NileNites Hotel Booking App">
    <meta name="author" content="Akshat Dwivedi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="Jquery/jquery-3.6.4.min.js"></script>
</head>

<body>
    <div class="container-fluid loginBody">
        <div class="loginGlass">
            <div class="col-md-12">
                <div class="row mx-2">
                    <div class="col-md-8">
                        <h1 class="textMainLoginHead py-5 text-white">NileNites - Where every journey feels like home</h1>
                        <p class="text-justify text-white textSubLogin">
                            Find the comfort of home amenities, in every city - Choose NileNites.
                        </p>
                    </div>
                    <div class="col-md-4" style="color:black;">
                        <div class="card px-2" style="color:black !important; ">
                            <h3 class="text-start py-2 text-white mt-2 px-3 text-card-head" style="color:black !important;">Login/SignUp</h3>
                            <div class="card-body">
                                <div class="form-floating mb-3" style="background: none;">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput">Email address</label>
                                </div>
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <div class="col-12 my-3 text-center">
                                    <button class="btn btn-outline-light" onclick="handleLogin()">Login</button>
                                </div>
                                <div class="col-md-12">
                                    <div >
                                        
                                        <div >
                                            <span class="text-white" style="font-size: 14px; display: block; color:black;     text-align: center;" >
                                                <a  type="button" href="SignUp.html" style="color:black;     margin: 0 -229px;" class="btn btn-outline-light" href="./SignUp.html">&nbsp;Register</a>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>

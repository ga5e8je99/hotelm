<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="booking.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      margin: 20px;
      padding: 15px;
      border: none;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .btn-primary {
      background-color: #7c5836;
    }
    .btn-primary:hover {
      background-color: #7c5836;
    }
  </style>
</head>

<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Room Booking Details</h2>

    <!-- Room Details Section -->
    <div id="booking-details" class="card mb-4" style="width: 540px; margin: auto;"></div>

    <!-- Booking Form -->
    <div class="card">
      <div class="card-header bg-light">
        <h5>Book Your Stay</h5>
      </div>
      <div class="card-body">
        <form id="bookingForm">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="checkinDate">Check-in Date</label>
            <input type="date" id="checkinDate" name="checkinDate" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="checkoutDate">Check-out Date</label>
            <input type="date" id="checkoutDate" name="checkoutDate" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="numGuests">Number of Guests</label>
            <input type="number" id="numGuests" name="numGuests" min="1" max="10" class="form-control" required>
          </div>

          <button type="submit" class="btn btn-block mt-3" id="bookButton">Book Now</button>

<script>
  document.getElementById('bookButton').addEventListener('click', function(e) {
    e.preventDefault();

    alert('Booking is Successful!');

   
    window.location.href = 'index.html';
  });
</script>

        </form>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <script>
    // Extract booking details from localStorage
    const selectedRoom = JSON.parse(localStorage.getItem('selectedRoom'));
    const bookingDetails = document.getElementById('booking-details');

    if (selectedRoom) {
      bookingDetails.innerHTML = `
        <img src="${selectedRoom.image}" class="card-img-top" alt="${selectedRoom.bedSize}">
        <div class="card-body">
          <h5 class="card-title">${selectedRoom.bedSize}</h5>
          <p><strong>Price per Night:</strong> $${selectedRoom.price}</p>
          <p><strong>Amenities:</strong> ${selectedRoom.option}</p>
          <p><strong>Max People:</strong> ${selectedRoom.maxPepole}</p>
        </div>
      `;
    }

    // Booking form submission logic
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const fullName = e.target.fullName.value;
      const email = e.target.email.value;
      const checkinDate = e.target.checkinDate.value;
      const checkoutDate = e.target.checkoutDate.value;
      const numGuests = e.target.numGuests.value;

      alert(`Booking Confirmed for ${fullName}!\n
            Check-in Date: ${checkinDate}\n
            Check-out Date: ${checkoutDate}\n
            Number of Guests: ${numGuests}`);
    });
  </script>

</body>
</html>
